<!DOCTYPE html>
<html>
<head>

    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/npm.js"></script>

    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="jumbotron page-header">
                    <h1>Student Feedback Form</h1>
                    <p>This is the Student Feedback Form. All of the answers your provide are completely anonymous.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <h3>Question 1</h3>
                    </div>
                    <div class="panel panel-body">
                        <p style="font-size: 16px"><strong>What was your interest level in this class?</strong></p>
                        <input type="radio" name="qa1" value="stronglyAgree" />
                        <label for="stronglyAgree">Strongly Agree</label>
                        <input type="radio" name="qa1" value="agree" />
                        <label for="agree">Agree</label>
                        <input type="radio" name="qa1" value="neutral" />
                        <label for="neutral">Neutral</label>
                        <input type="radio" name="qa1" value="disagree" />
                        <label for="disagree">Disagree</label>
                        <input type="radio" name="qa1" value="strongDisagree" />
                        <label for="stronglyDisagree">Strongly Disagree</label>
                    </div>
                </div>
                <br />
                <br />
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <h3>Question 2</h3>
                    </div>
                    <div class="panel panel-body">
                        <p>This class was taught well</p>
                        <input type="radio" name="qa2" value="stronglyAgree" />
                        <label for="stronglyAgree">Strongly Agree</label>
                        <input type="radio" name="qa2" value="agree" />
                        <label for="agree">Agree</label>
                        <input type="radio" name="qa2" value="neutral" />
                        <label for="neutral">Neutral</label>
                        <input type="radio" name="qa2" value="disagree" />
                        <label for="disagree">Disagree</label>
                        <input type="radio" name="qa2" value="strongDisagree" />
                        <label for="stronglyDisagree">Strongly Disagree</label>
                    </div>
                </div>
                <br />
                <br />
            </div>
        </div>
    </div>
</body>
</html>
